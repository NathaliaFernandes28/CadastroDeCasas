<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <title>Lista de Casas</title>
  </head>
  <body>
    <h1>Listas de casas</h1>
    <form>
      <p>
        <label>Área:</label>
        <input type="text" name="area" />
      </p>
      <p>
        <label>Número:</label>
        <input type="text" name="number" />
      </p>
      <p>
        <label>Bairro:</label>

      </p>
      <p>
        <label>Cidade:</label>
        <input type="text" name="city" />
      </p>
      <button onclick="saveHouse()" type="button">Salvar</button>
    </form>
    <ul id="house-list"></ul>
    <script src="./index.js"></script>
  </body>
</html>
